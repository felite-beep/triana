<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Ria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0, #fff5e6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .scene-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50% 50% 0 0;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
        }

        .stickman {
            position: absolute;
            bottom: 40px;
            transform-origin: bottom center;
        }

        .boy {
            left: -100px;
        }

        .girl {
            right: -100px;
        }

        .head {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #333;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .body {
            width: 4px;
            height: 80px;
            background: #333;
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .arm {
            width: 4px;
            height: 50px;
            background: #333;
            position: absolute;
            top: 50px;
            transform-origin: top center;
        }

        .left-arm {
            left: 50%;
            transform: translateX(-50%) rotate(-20deg);
        }

        .right-arm {
            left: 50%;
            transform: translateX(-50%) rotate(20deg);
        }

        .leg {
            width: 4px;
            height: 60px;
            background: #333;
            position: absolute;
            top: 120px;
            transform-origin: top center;
        }

        .left-leg {
            left: 50%;
            transform: translateX(-50%) rotate(-10deg);
        }

        .right-leg {
            left: 50%;
            transform: translateX(-50%) rotate(10deg);
        }

        /* Girl specific elements */
        .girl .head::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #333;
            top: -5px;
            right: -5px;
            transform: rotate(45deg);
        }

        .girl .body {
            height: 70px;
        }

        .girl .skirt {
            width: 40px;
            height: 20px;
            background: #333;
            position: absolute;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
            clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%);
        }

        .girl .leg {
            top: 130px;
        }

        /* Running animation */
        @keyframes run-boy {
            0% {
                left: -100px;
            }
            100% {
                left: 300px;
            }
        }

        @keyframes run-girl {
            0% {
                right: -100px;
            }
            100% {
                right: 300px;
            }
        }

        @keyframes run-legs {
            0%, 100% {
                transform: translateX(-50%) rotate(-10deg);
            }
            50% {
                transform: translateX(-50%) rotate(10deg);
            }
        }

        .running .left-leg {
            animation: run-legs 0.3s infinite alternate;
        }

        .running .right-leg {
            animation: run-legs 0.3s infinite alternate-reverse;
        }

        .running .left-arm {
            animation: run-legs 0.3s infinite alternate-reverse;
        }

        .running .right-arm {
            animation: run-legs 0.3s infinite alternate;
        }

        /* Hug animation */
        @keyframes hug {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .hugging {
            animation: hug 1.5s ease-in-out infinite;
        }

        .hugging .left-arm {
            transform: translateX(-50%) rotate(70deg);
            transition: transform 0.5s ease;
        }

        .hugging .right-arm {
            transform: translateX(-50%) rotate(-70deg);
            transition: transform 0.5s ease;
        }

        /* Heart animation */
        .heart {
            position: absolute;
            font-size: 40px;
            color: #ff4d6d;
            bottom: 180px;
            opacity: 0;
            text-shadow: 0 0 10px rgba(255, 77, 109, 0.7);
            filter: drop-shadow(0 0 5px rgba(255, 77, 109, 0.5));
        }

        @keyframes float-heart {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-150px) scale(1.2);
                opacity: 0;
            }
        }

        .floating {
            animation: float-heart 3s ease-in-out forwards;
        }

        /* Text animation */
        .love-text {
            position: absolute;
            bottom: 80px;
            font-family: 'Dancing Script', cursive;
            font-size: 48px;
            color: #ff4d6d;
            text-shadow: 0 0 15px rgba(255, 77, 109, 0.7);
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .visible {
            opacity: 1;
        }

        /* Restart button */
        .restart-btn {
            position: absolute;
            top: 20px;
            background: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-family: 'Dancing Script', cursive;
            font-size: 20px;
            color: #ff4d6d;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .restart-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.05);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scene-container">
        <button class="restart-btn" onclick="restartAnimation()">Watch Again</button>
        
        <div class="ground"></div>
        
        <!-- Stickman Boy -->
        <div class="stickman boy running" id="boy">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arm left-arm"></div>
            <div class="arm right-arm"></div>
            <div class="leg left-leg"></div>
            <div class="leg right-leg"></div>
        </div>
        
        <!-- Stickman Girl -->
        <div class="stickman girl running" id="girl">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arm left-arm"></div>
            <div class="arm right-arm"></div>
            <div class="skirt"></div>
            <div class="leg left-leg"></div>
            <div class="leg right-leg"></div>
        </div>
        
        <!-- Heart -->
        <div class="heart" id="heart">â™¥</div>
        
        <!-- Love Text -->
        <div class="love-text" id="loveText">I Love You Ria</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            startAnimation();
        });

        function startAnimation() {
            const boy = document.getElementById('boy');
            const girl = document.getElementById('girl');
            const heart = document.getElementById('heart');
            const loveText = document.getElementById('loveText');
            
            // Reset positions and states
            boy.classList.add('running');
            girl.classList.add('running');
            boy.classList.remove('hugging');
            girl.classList.remove('hugging');
            heart.classList.remove('floating');
            loveText.classList.remove('visible');
            
            // Animate boy running from left
            boy.style.animation = 'run-boy 3s forwards';
            
            // Animate girl running from right
            girl.style.animation = 'run-girl 3s forwards';
            
            // After they meet in the center
            setTimeout(() => {
                // Stop running animations
                boy.classList.remove('running');
                girl.classList.remove('running');
                
                // Start hugging
                boy.classList.add('hugging');
                girl.classList.add('hugging');
                
                // Make the heart float
                heart.classList.add('floating');
                
                // Show the love text after a short delay
                setTimeout(() => {
                    loveText.classList.add('visible');
                }, 1000);
                
            }, 3000);
        }

        function restartAnimation() {
            startAnimation();
        }
    </script>
</body>
</html>
