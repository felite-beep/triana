<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Ria</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0, #fff5e6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .scene-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            height: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .couple-container {
            position: relative;
            width: 100%;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .character {
            position: absolute;
            bottom: 50px;
            width: 200px;
            height: 400px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom;
            transition: all 1s ease;
        }

        .boy {
            left: 25%;
            transform: translateX(-50%);
            background-image: url('https://i.ibb.co/0Qz0h9R/boy-standing.png');
            z-index: 2;
        }

        .girl {
            right: 25%;
            transform: translateX(50%);
            background-image: url('https://i.ibb.co/6nL7qJ0/girl-standing.png');
            z-index: 2;
        }

        .couple-hugging {
            position: absolute;
            bottom: 50px;
            width: 400px;
            height: 400px;
            background-image: url('https://i.ibb.co/0Q4s9Y0/couple-hugging.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom;
            opacity: 0;
            z-index: 3;
        }

        /* Animations */
        @keyframes run-boy {
            0% {
                left: -200px;
            }
            100% {
                left: 40%;
            }
        }

        @keyframes run-girl {
            0% {
                right: -200px;
            }
            100% {
                right: 40%;
            }
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fade-out {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .running .boy {
            animation: run-boy 3s forwards;
        }

        .running .girl {
            animation: run-girl 3s forwards;
        }

        .hugging .couple-hugging {
            animation: fade-in 1s forwards 0.5s;
        }

        .hugging .boy, .hugging .girl {
            animation: fade-out 0.5s forwards;
        }

        /* Heart animation */
        .heart {
            position: absolute;
            font-size: 60px;
            color: #ff4d6d;
            bottom: 300px;
            opacity: 0;
            text-shadow: 0 0 20px rgba(255, 77, 109, 0.8);
            filter: drop-shadow(0 0 10px rgba(255, 77, 109, 0.6));
            z-index: 4;
        }

        @keyframes float-heart {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translateY(-250px) scale(1.2);
                opacity: 0;
            }
        }

        .floating {
            animation: float-heart 4s ease-in-out forwards;
        }

        /* Multiple hearts */
        .heart:nth-child(2) {
            left: 48%;
            animation-delay: 0.5s;
        }

        .heart:nth-child(3) {
            left: 52%;
            animation-delay: 1s;
        }

        /* Love message */
        .love-message {
            position: absolute;
            bottom: 150px;
            font-family: 'Dancing Script', cursive;
            font-size: 60px;
            color: #ff4d6d;
            text-shadow: 0 0 20px rgba(255, 77, 109, 0.7);
            opacity: 0;
            transition: opacity 2s ease-in-out;
            z-index: 5;
        }

        .visible {
            opacity: 1;
        }

        /* Restart button */
        .restart-btn {
            position: absolute;
            top: 20px;
            background: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-family: 'Dancing Script', cursive;
            font-size: 24px;
            color: #ff4d6d;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .restart-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.05);
        }

        /* Ground */
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50% 50% 0 0;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.1);
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 10px white;
            z-index: 4;
        }

        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }

        /* Background elements */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .cloud:nth-child(1) {
            width: 100px;
            height: 40px;
            top: 20%;
            left: 10%;
            animation: float-cloud 20s infinite linear;
        }

        .cloud:nth-child(2) {
            width: 150px;
            height: 60px;
            top: 30%;
            right: 10%;
            animation: float-cloud 25s infinite linear reverse;
        }

        @keyframes float-cloud {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(30px);
            }
            100% {
                transform: translateX(0);
            }
        }

        /* Loading message */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #ff4d6d;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="scene-container">
        <button class="restart-btn" onclick="restartAnimation()">Watch Again</button>
        
        <div class="cloud"></div>
        <div class="cloud"></div>
        
        <div class="couple-container">
            <div class="ground"></div>
            
            <!-- Individual characters -->
            <div class="character boy" id="boy"></div>
            <div class="character girl" id="girl"></div>
            
            <!-- Hugging couple -->
            <div class="couple-hugging" id="coupleHugging"></div>
            
            <!-- Hearts -->
            <div class="heart" id="heart1">♥</div>
            <div class="heart" id="heart2">♥</div>
            <div class="heart" id="heart3">♥</div>
            
            <!-- Love Message -->
            <div class="love-message" id="loveMessage">I Love You Ria</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if images are loaded
            const images = [
                'https://i.ibb.co/0Qz0h9R/boy-standing.png',
                'https://i.ibb.co/6nL7qJ0/girl-standing.png',
                'https://i.ibb.co/0Q4s9Y0/couple-hugging.png'
            ];
            
            let loadedCount = 0;
            
            images.forEach(src => {
                const img = new Image();
                img.onload = () => {
                    loadedCount++;
                    if (loadedCount === images.length) {
                        document.getElementById('loading').style.display = 'none';
                        startAnimation();
                    }
                };
                img.onerror = () => {
                    // If images fail to load, use CSS-drawn characters as fallback
                    console.error('Failed to load image: ' + src);
                    loadedCount++;
                    if (loadedCount === images.length) {
                        document.getElementById('loading').style.display = 'none';
                        startAnimation();
                    }
                };
                img.src = src;
            });
            
            // Fallback in case images don't load within 5 seconds
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                startAnimation();
            }, 5000);
        });

        function startAnimation() {
            const boy = document.getElementById('boy');
            const girl = document.getElementById('girl');
            const coupleHugging = document.getElementById('coupleHugging');
            const heart1 = document.getElementById('heart1');
            const heart2 = document.getElementById('heart2');
            const heart3 = document.getElementById('heart3');
            const loveMessage = document.getElementById('loveMessage');
            
            // Reset positions and states
            boy.style.opacity = '1';
            girl.style.opacity = '1';
            coupleHugging.style.opacity = '0';
            boy.classList.add('running');
            girl.classList.add('running');
            boy.classList.remove('hugging');
            girl.classList.remove('hugging');
            coupleHugging.classList.remove('hugging');
            heart1.classList.remove('floating');
            heart2.classList.remove('floating');
            heart3.classList.remove('floating');
            loveMessage.classList.remove('visible');
            
            // Remove any existing sparkles
            const sparkles = document.querySelectorAll('.sparkle');
            sparkles.forEach(sparkle => sparkle.remove());
            
            // Animate boy running from left
            boy.style.animation = 'run-boy 3s forwards';
            
            // Animate girl running from right
            girl.style.animation = 'run-girl 3s forwards';
            
            // After they meet in the center
            setTimeout(() => {
                // Start hugging
                boy.classList.add('hugging');
                girl.classList.add('hugging');
                coupleHugging.classList.add('hugging');
                
                // Make hearts float
                setTimeout(() => {
                    heart1.classList.add('floating');
                    heart2.classList.add('floating');
                    heart3.classList.add('floating');
                }, 500);
                
                // Show the love message after a short delay
                setTimeout(() => {
                    loveMessage.classList.add('visible');
                    createSparkles();
                }, 1500);
                
            }, 3000);
        }

        function createSparkles() {
            const container = document.querySelector('.couple-container');
            for (let i = 0; i < 25; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.bottom = Math.random() * 200 + 100 + 'px';
                sparkle.style.animation = `sparkle ${1 + Math.random() * 2}s ease-in-out ${Math.random() * 2}s infinite`;
                container.appendChild(sparkle);
            }
        }

        function restartAnimation() {
            // Remove sparkles
            const sparkles = document.querySelectorAll('.sparkle');
            sparkles.forEach(sparkle => sparkle.remove());
            
            // Restart animation
            startAnimation();
        }
    </script>
    
    <!-- Loading message -->
    <div class="loading" id="loading">Loading romantic scene...</div>
</body>
</html>
