<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اللهم إن كان في علمك أن رادن تريانا أوليمبيا بنت زيلاني خير لي في ديني ومعاشي وعاقبة أمري، فاقدرها لي، ويسرها لي، ثم بارك لي فيها، واجعل بيننا المودة والرحمة وارضَ عنا يا أرحم الراحمين.</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #fbe8e8, #f9d2e5, #f1bdd0);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .gif-container {
      position: relative;
      padding: 10px;
      border-radius: 20px;
      animation: fadeIn 2s ease-in;
      background: rgba(255, 255, 255, 0.15);
      animation: glowingBorder 6s ease-in-out infinite alternate;
    }

    img {
      width: 300px;
      border-radius: 15px;
      animation: float 4s ease-in-out infinite;
      display: block;
      box-shadow: 0 0 25px rgba(255, 192, 203, 0.5);
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #d63384;
      font-size: 2.3em;
      margin-top: 22px;
      animation: glow 2.5s ease-in-out infinite alternate;
    }

    p {
      color: #5a2d43;
      font-size: 1em;
      margin-top: 5px;
      opacity: 0.85;
      text-align: center;
      max-width: 300px;
    }

    /* Heartbeat animation container */
    .heartbeat-container {
      width: 320px;
      height: 50px;
      position: relative;
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Heartbeat line */
    .heartbeat-line {
      position: absolute;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, transparent, #ff6b9a, transparent);
      z-index: 1;
    }

    /* Heartbeat waves - now using heart symbols */
    .heartbeat-wave {
      position: absolute;
      font-size: 18px;
      color: #ff6b9a;
      opacity: 0;
      z-index: 2;
      text-shadow: 0 0 10px rgba(255, 107, 154, 0.7);
    }

    .heartbeat-wave.left {
      animation: heartbeatLeft 2s ease-in-out infinite;
    }

    .heartbeat-wave.right {
      animation: heartbeatRight 2s ease-in-out infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff80b0, 0 0 20px #ffb6c1; }
      to { text-shadow: 0 0 25px #ff4d94, 0 0 50px #ff80b0; }
    }

    @keyframes glowingBorder {
      0% {
        box-shadow: 0 0 15px rgba(255, 192, 203, 0.4),
                    0 0 30px rgba(255, 105, 180, 0.3),
                    0 0 50px rgba(255, 182, 193, 0.4);
      }
      100% {
        box-shadow: 0 0 25px rgba(255, 182, 193, 0.6),
                    0 0 60px rgba(255, 105, 180, 0.5),
                    0 0 80px rgba(255, 192, 203, 0.7);
      }
    }

    /* Heartbeat animations */
    @keyframes heartbeatLeft {
      0% {
        transform: translateX(-160px) scale(0.8);
        opacity: 0;
      }
      50% {
        transform: translateX(0) scale(1.3);
        opacity: 0.9;
      }
      100% {
        transform: translateX(0) scale(1);
        opacity: 0;
      }
    }

    @keyframes heartbeatRight {
      0% {
        transform: translateX(160px) scale(0.8);
        opacity: 0;
      }
      50% {
        transform: translateX(0) scale(1.3);
        opacity: 0.9;
      }
      100% {
        transform: translateX(0) scale(1);
        opacity: 0;
      }
    }

    audio { 
      position: fixed; 
      bottom: 20px; 
      right: 20px; 
      width: 100px; 
      opacity: 0.7; 
    }
  </style>
</head>
<body>

  <div class="gif-container">
    <img src="unch.gif" alt="Cute Couple GIF">
  </div>

  <!-- Heartbeat animation with heart symbols -->
  <div class="heartbeat-container">
    <div class="heartbeat-line"></div>
    <div class="heartbeat-wave left">💗</div>
    <div class="heartbeat-wave right">💗</div>
  </div>

  <h1>Always You...</h1>
  <p>Ever since you came into my life, my heart has just one wish —<br>
     to hug and hold you, endlessly, like the world stops for us. 🤗</p>

  <audio controls loop>
    <source src="master.mp3" type="audio/mpeg">
  </audio>

</body>
</html>
