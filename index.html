<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Ria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0, #fff5e6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .scene-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .couple-container {
            position: relative;
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        /* Boy character */
        .boy {
            position: absolute;
            width: 120px;
            height: 300px;
            left: 30%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .boy-body {
            position: absolute;
            width: 50px;
            height: 150px;
            background: #4a6fa5;
            border-radius: 25px 25px 0 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .boy-head {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #f9d5bb;
            border-radius: 50%;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .boy-hair {
            position: absolute;
            width: 70px;
            height: 30px;
            background: #2c3e50;
            border-radius: 35px 35px 0 0;
            bottom: 185px;
            left: 50%;
            transform: translateX(-50%);
        }

        .boy-arm {
            position: absolute;
            width: 15px;
            height: 80px;
            background: #4a6fa5;
            border-radius: 10px;
            bottom: 120px;
            transform-origin: top center;
        }

        .boy-arm.left {
            left: 15px;
            transform: rotate(-30deg);
        }

        .boy-arm.right {
            right: 15px;
            transform: rotate(30deg);
        }

        .boy-leg {
            position: absolute;
            width: 20px;
            height: 100px;
            background: #2c3e50;
            border-radius: 10px 10px 0 0;
            bottom: 0;
            transform-origin: top center;
        }

        .boy-leg.left {
            left: 15px;
            transform: rotate(5deg);
        }

        .boy-leg.right {
            right: 15px;
            transform: rotate(-5deg);
        }

        /* Girl character */
        .girl {
            position: absolute;
            width: 120px;
            height: 300px;
            right: 30%;
            transform: translateX(50%);
            z-index: 2;
        }

        .girl-body {
            position: absolute;
            width: 50px;
            height: 150px;
            background: #e91e63;
            border-radius: 25px 25px 0 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .girl-dress {
            position: absolute;
            width: 70px;
            height: 100px;
            background: #e91e63;
            clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .girl-head {
            position: absolute;
            width: 55px;
            height: 55px;
            background: #f9d5bb;
            border-radius: 50%;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .girl-hair {
            position: absolute;
            width: 65px;
            height: 40px;
            background: #8d6e63;
            border-radius: 32px 32px 0 0;
            bottom: 190px;
            left: 50%;
            transform: translateX(-50%);
        }

        .girl-ponytail {
            position: absolute;
            width: 25px;
            height: 60px;
            background: #8d6e63;
            border-radius: 0 0 12px 12px;
            bottom: 150px;
            right: 5px;
            transform: rotate(10deg);
        }

        .girl-arm {
            position: absolute;
            width: 12px;
            height: 70px;
            background: #f9d5bb;
            border-radius: 10px;
            bottom: 130px;
            transform-origin: top center;
        }

        .girl-arm.left {
            left: 15px;
            transform: rotate(-30deg);
        }

        .girl-arm.right {
            right: 15px;
            transform: rotate(30deg);
        }

        .girl-leg {
            position: absolute;
            width: 15px;
            height: 90px;
            background: #f9d5bb;
            border-radius: 10px 10px 0 0;
            bottom: 0;
            transform-origin: top center;
        }

        .girl-leg.left {
            left: 20px;
            transform: rotate(5deg);
        }

        .girl-leg.right {
            right: 20px;
            transform: rotate(-5deg);
        }

        /* Animations */
        @keyframes run-boy {
            0% {
                left: -100px;
            }
            100% {
                left: 40%;
            }
        }

        @keyframes run-girl {
            0% {
                right: -100px;
            }
            100% {
                right: 40%;
            }
        }

        @keyframes run-legs {
            0%, 100% {
                transform: rotate(5deg);
            }
            50% {
                transform: rotate(-15deg);
            }
        }

        @keyframes run-arms {
            0%, 100% {
                transform: rotate(30deg);
            }
            50% {
                transform: rotate(10deg);
            }
        }

        .running .boy-leg {
            animation: run-legs 0.4s infinite alternate;
        }

        .running .girl-leg {
            animation: run-legs 0.4s infinite alternate;
        }

        .running .boy-arm {
            animation: run-arms 0.4s infinite alternate;
        }

        .running .girl-arm {
            animation: run-arms 0.4s infinite alternate;
        }

        /* Hug animation */
        @keyframes move-together {
            0% {
                transform: translateX(-50%);
            }
            100% {
                transform: translateX(0%);
            }
        }

        .hugging .boy {
            animation: move-together 1s forwards;
        }

        .hugging .girl {
            animation: move-together 1s forwards;
        }

        .hugging .boy-arm.right {
            animation: hug-arm 1s forwards;
        }

        .hugging .girl-arm.left {
            animation: hug-arm 1s forwards;
        }

        @keyframes hug-arm {
            0% {
                transform: rotate(30deg);
            }
            100% {
                transform: rotate(80deg);
            }
        }

        /* Heart animation */
        .heart {
            position: absolute;
            font-size: 50px;
            color: #ff4d6d;
            bottom: 250px;
            opacity: 0;
            text-shadow: 0 0 20px rgba(255, 77, 109, 0.8);
            filter: drop-shadow(0 0 10px rgba(255, 77, 109, 0.6));
            z-index: 3;
        }

        @keyframes float-heart {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(1.2);
                opacity: 0;
            }
        }

        .floating {
            animation: float-heart 4s ease-in-out forwards;
        }

        /* Multiple hearts */
        .heart:nth-child(2) {
            left: 45%;
            animation-delay: 0.5s;
        }

        .heart:nth-child(3) {
            left: 55%;
            animation-delay: 1s;
        }

        /* Love message */
        .love-message {
            position: absolute;
            bottom: 100px;
            font-family: 'Dancing Script', cursive;
            font-size: 52px;
            color: #ff4d6d;
            text-shadow: 0 0 20px rgba(255, 77, 109, 0.7);
            opacity: 0;
            transition: opacity 2s ease-in-out;
            z-index: 4;
        }

        .visible {
            opacity: 1;
        }

        /* Restart button */
        .restart-btn {
            position: absolute;
            top: 20px;
            background: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-family: 'Dancing Script', cursive;
            font-size: 24px;
            color: #ff4d6d;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .restart-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.05);
        }

        /* Ground */
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50% 50% 0 0;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.1);
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 10px white;
        }

        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scene-container">
        <button class="restart-btn" onclick="restartAnimation()">Watch Again</button>
        
        <div class="couple-container">
            <div class="ground"></div>
            
            <!-- Boy -->
            <div class="boy running" id="boy">
                <div class="boy-hair"></div>
                <div class="boy-head"></div>
                <div class="boy-body"></div>
                <div class="boy-arm left"></div>
                <div class="boy-arm right"></div>
                <div class="boy-leg left"></div>
                <div class="boy-leg right"></div>
            </div>
            
            <!-- Girl -->
            <div class="girl running" id="girl">
                <div class="girl-hair"></div>
                <div class="girl-ponytail"></div>
                <div class="girl-head"></div>
                <div class="girl-body"></div>
                <div class="girl-dress"></div>
                <div class="girl-arm left"></div>
                <div class="girl-arm right"></div>
                <div class="girl-leg left"></div>
                <div class="girl-leg right"></div>
            </div>
            
            <!-- Hearts -->
            <div class="heart" id="heart1">♥</div>
            <div class="heart" id="heart2">♥</div>
            <div class="heart" id="heart3">♥</div>
            
            <!-- Love Message -->
            <div class="love-message" id="loveMessage">I Love You Ria</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            startAnimation();
        });

        function startAnimation() {
            const boy = document.getElementById('boy');
            const girl = document.getElementById('girl');
            const heart1 = document.getElementById('heart1');
            const heart2 = document.getElementById('heart2');
            const heart3 = document.getElementById('heart3');
            const loveMessage = document.getElementById('loveMessage');
            
            // Reset positions and states
            boy.classList.add('running');
            girl.classList.add('running');
            boy.classList.remove('hugging');
            girl.classList.remove('hugging');
            heart1.classList.remove('floating');
            heart2.classList.remove('floating');
            heart3.classList.remove('floating');
            loveMessage.classList.remove('visible');
            
            // Animate boy running from left
            boy.style.animation = 'run-boy 3s forwards';
            
            // Animate girl running from right
            girl.style.animation = 'run-girl 3s forwards';
            
            // After they meet in the center
            setTimeout(() => {
                // Stop running animations
                boy.classList.remove('running');
                girl.classList.remove('running');
                
                // Start hugging
                boy.classList.add('hugging');
                girl.classList.add('hugging');
                
                // Make hearts float
                setTimeout(() => {
                    heart1.classList.add('floating');
                    heart2.classList.add('floating');
                    heart3.classList.add('floating');
                }, 500);
                
                // Show the love message after a short delay
                setTimeout(() => {
                    loveMessage.classList.add('visible');
                    createSparkles();
                }, 1500);
                
            }, 3000);
        }

        function createSparkles() {
            const container = document.querySelector('.couple-container');
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.bottom = Math.random() * 100 + 'px';
                sparkle.style.animation = `sparkle ${1 + Math.random() * 2}s ease-in-out ${Math.random() * 2}s infinite`;
                container.appendChild(sparkle);
            }
        }

        function restartAnimation() {
            // Remove sparkles
            const sparkles = document.querySelectorAll('.sparkle');
            sparkles.forEach(sparkle => sparkle.remove());
            
            // Restart animation
            startAnimation();
        }
    </script>
</body>
</html>
