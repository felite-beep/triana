<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #fbe8e8, #f9d2e5, #f1bdd0);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .gif-container {
      position: relative;
      padding: 10px;
      border-radius: 20px;
      animation: fadeIn 2s ease-in;
      background: rgba(255, 255, 255, 0.15);
      animation: glowingBorder 6s ease-in-out infinite alternate;
    }

    img {
      width: 220px;
      border-radius: 15px;
      animation: float 4s ease-in-out infinite;
      display: block;
      box-shadow: 0 0 25px rgba(255, 192, 203, 0.5);
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #d63384;
      font-size: 2.3em;
      margin-top: 22px;
      animation: glow 2.5s ease-in-out infinite alternate;
    }

    p {
      color: #5a2d43;
      font-size: 1em;
      margin-top: 5px;
      opacity: 0.85;
      text-align: center;
      max-width: 300px;
    }

    .heart {
      position: absolute;
      color: #ff6b9a;
      font-size: 16px;
      opacity: 0.8;
      animation: floatHearts 6s linear infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff80b0, 0 0 20px #ffb6c1; }
      to { text-shadow: 0 0 25px #ff4d94, 0 0 50px #ff80b0; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(0px); }
    }

    @keyframes floatHearts {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.6);
        opacity: 0;
      }
    }

    @keyframes glowingBorder {
      0% {
        box-shadow: 0 0 15px rgba(255, 192, 203, 0.4),
                    0 0 30px rgba(255, 105, 180, 0.3),
                    0 0 50px rgba(255, 182, 193, 0.4);
      }
      100% {
        box-shadow: 0 0 25px rgba(255, 182, 193, 0.6),
                    0 0 60px rgba(255, 105, 180, 0.5),
                    0 0 80px rgba(255, 192, 203, 0.7);
      }
    }
  </style>
</head>
<body>

  <!-- GIF dan teks -->
  <div class="gif-container">
    <img src="ilu2.gif" alt="Cute Couple GIF">
  </div>

  <h1>Always You ‚ù§Ô∏è</h1>
  <p>In every quiet moment, my heart whispers one wish ‚Äî<br>
     to hug you, endlessly, like the world stops for us. ü§ó</p>

  <!-- Floating hearts -->
  <script>
    const createHeart = () => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 3 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    };
    setInterval(createHeart, 600);
  </script>

  <!-- Musik autoplay -->
  <audio autoplay loop hidden>
    <source src="LINK_LAGU_KAMU" type="audio/mpeg">
  </audio>

</body>
</html>
