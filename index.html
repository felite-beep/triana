<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #fbe8e8, #f9d2e5, #f1bdd0);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .gif-container {
      position: relative;
      padding: 10px;
      border-radius: 20px;
      animation: fadeIn 2s ease-in;
      background: rgba(255, 255, 255, 0.15);
      animation: glowingBorder 6s ease-in-out infinite alternate;
    }

    img {
      width: 280px;
      border-radius: 15px;
      animation: float 4s ease-in-out infinite;
      display: block;
      box-shadow: 0 0 25px rgba(255, 192, 203, 0.5);
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #d63384;
      font-size: 2.3em;
      margin-top: 22px;
      animation: glow 2.5s ease-in-out infinite alternate;
    }

    p {
      color: #5a2d43;
      font-size: 1em;
      margin-top: 5px;
      opacity: 0.85;
      text-align: center;
      max-width: 300px;
    }

    .heart {
      position: absolute;
      bottom: 0;
      color: #ff6b9a;
      font-size: 16px;
      opacity: 0.6;
      animation: floatHearts 24s linear infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff80b0, 0 0 20px #ffb6c1; }
      to { text-shadow: 0 0 25px #ff4d94, 0 0 50px #ff80b0; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(0px); }
    }

@keyframes floatHearts {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-120vh) scale(2.6);
    opacity: 0;
  }
}

    @keyframes glowingBorder {
      0% {
        box-shadow: 0 0 15px rgba(255, 192, 203, 0.4),
                    0 0 30px rgba(255, 105, 180, 0.3),
                    0 0 50px rgba(255, 182, 193, 0.4);
      }
      100% {
        box-shadow: 0 0 25px rgba(255, 182, 193, 0.6),
                    0 0 60px rgba(255, 105, 180, 0.5),
                    0 0 80px rgba(255, 192, 203, 0.7);
      }
    }

audio { position: fixed; bottom: 20px; right: 20px; width: 100px; opacity: 0.7; }

    /* --- Heartbeat animation --- */
.heartbeat-container {
  position: relative;
  width: 320px;
  height: 40px;
  margin-top: 15px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.heartbeat {
  position: absolute;
  width: 50%;
  height: 2px;
  background: linear-gradient(to right, transparent, #ff5c93, #ffb6c1);
  animation: heartbeatMove 2.2s ease-in-out infinite;
  opacity: 0.9;
}

.heartbeat.left {
  left: 0;
  transform-origin: right;
  background: linear-gradient(to left, transparent, #ff5c93, #ffb6c1);
  animation-delay: 0s;
}

.heartbeat.right {
  right: 0;
  transform-origin: left;
  background: linear-gradient(to right, transparent, #ff5c93, #ffb6c1);
  animation-delay: 0s;
}

/* subtle pulse animation */
@keyframes heartbeatMove {
  0%, 100% {
    transform: scaleX(1) translateY(0);
    opacity: 0.7;
  }
  25% {
    transform: scaleX(1.3) translateY(-3px);
    opacity: 1;
  }
  50% {
    transform: scaleX(0.9) translateY(2px);
    opacity: 0.6;
  }
  75% {
    transform: scaleX(1.4) translateY(-4px);
    opacity: 1;
  }
}

  </style>
</head>
<body>

  <div class="gif-container">
    <img src="unch.gif" alt="Cute Couple GIF">
  </div>

  <div class="heartbeat-container">
  <div class="heartbeat left"></div>
  <div class="heartbeat right"></div>
</div>

  <h1>Always You ‚ù§Ô∏è</h1>
  <p>Ever since you came into my life, my heart has just one wish ‚Äî<br>
     to hug and hold you, endlessly, like the world stops for us. ü§ó</p>

  <script>
    const createHeart = () => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = 'üíó';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 8 + Math.random() * 5 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    };
    setInterval(createHeart, 2000);
  </script>

<audio controls loop>
  <source src="master.mp3" type="audio/mpeg">
</audio>

</body>
</html>
